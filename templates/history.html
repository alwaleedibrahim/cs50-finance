{% extends "layout.html" %}

{% block title %}
    history
{% endblock %}

{% block main %}
        <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for row in history %}
            <tr>
            {% for i in row %}
                {% if i != "userId" %}
                    <td>{{row[i]}} </td>
                {% endif %}

            {% endfor %}
            </tr>
            {% endfor %}

        </tbody>
    </table>
{% endblock %}
